{extend name="public:base"}
{block name="body"}
<h4 class="text-center text-danger">站点管理</h4>
<form class="form-horizontal" action="{:url('site/save')}" method="post">
    <div class="form-group">
        <label class="col-sm-3 control-label">网站名称:</label>
        <div class="col-sm-9">
            <input type="text"class="form-control" name="name" value="{$siteInfo.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">关键字:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="keywords" value="{$siteInfo.keywords}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">网站描述:</label>
        <div class="col-sm-9">
            <textarea name="desc" id="desc" class="form-control">{$siteInfo.desc}</textarea>
        </div>
    </div>

    <!--网站是否关闭-->
    <div class="form-group">
        <label class="col-sm-3 control-label">网站是否开启:</label>
        <div class="col-sm-9">
            <label class="radio-inline">
                <input type="radio" name="is_open" value="0" {if $siteInfo.is_open == 0} checked {/if}> 隐藏
            </label>
            <label class="radio-inline">
                <input type="radio" name="is_open" value="1" {if $siteInfo.is_open == 1} checked {/if}> 显示
            </label>
        </div>
    </div>

    {eq name="$siteInfo.is_open" value="1"}
    <!--用户是否可以注册-->
    <div class="form-group">
        <label class="col-sm-3 control-label">注册是否开启:</label>
        <div class="col-sm-9">
            <label class="radio-inline">
                <input type="radio" name="is_reg" value="0" {if $siteInfo.is_reg == 0} checked {/if}> 关闭
            </label>
            <label class="radio-inline">
                <input type="radio" name="is_reg" value="1" {if $siteInfo.is_reg == 1} checked {/if}> 开启
            </label>
        </div>
    </div>
    {/eq}

    <!--将当前用户的ID作为隐藏域数据传到服务器上-->
    <input type="hidden" name="id" value="{$siteInfo.id}">
    <div class="form-group text-center">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</form>
{/block}
